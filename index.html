<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components</title>
    <script src="modal.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 2rem;
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <ma-modal>
      <h1>Please Confirm</h1>
      <p slot="body">
        With your confirmation you agree that this is a cool modal web component
      </p>
    </ma-modal>
    <p>Please confirm your choice</p>
    <button>Show Details & Confirm</button>
    <script>
      const confirmButton = document.querySelector('button');
      const modal = document.querySelector('ma-modal');
      confirmButton.addEventListener('click', () => {
        if (!modal.hasAttribute('opened')) {
          modal.open(); // the open method is defined inside the modal component
        }
      });
    </script>
  </body>
</html>
